<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="twentytwo_page_style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap">
</head>
<body>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <div class="container">
    <div class="instructions"> *You can select up to 2 pictures. </div>
    <div class="twentytwo_page_question"> What is your preferred flooring material? Do you prefer hardwood, tile, micro cement, marble, or something else?</div>
    <div class="gallery">
      <div class="picture">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      </div>
        <img src="https://raw.githubusercontent.com/GeoBenos/Questionnaire_website/3d3cb6bb892555eda9b16a08fbcd4f67cf9f726a/marble_flooring.png" alt="Image 1">
        <div class="text">Marble flooring</div>
      </div>
      <div class="picture">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
        <img src="https://raw.githubusercontent.com/GeoBenos/Questionnaire_website/3d3cb6bb892555eda9b16a08fbcd4f67cf9f726a/micro_cement_flooring.png" alt="Image 2">
        <div class="text">Micro cement flooring</div>
      </div>
      <div class="picture">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
        <img src="https://raw.githubusercontent.com/GeoBenos/Questionnaire_website/3d3cb6bb892555eda9b16a08fbcd4f67cf9f726a/tile_flooring.jfif" alt="Image 3">
        <div class="text">Tile flooring</div>
      </div>
      <div class="picture">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
        <img src="https://raw.githubusercontent.com/GeoBenos/Questionnaire_website/3d3cb6bb892555eda9b16a08fbcd4f67cf9f726a/wooden_flooring.png" alt="Image 4">
        <div class="text">Wooden flooring</div>
      </div>
      <div class="answer">
        <input type="text" id="inputField" class="input-field" placeholder="Other...">
      </div>
    </div>
    <div>
      <a href="twentythree_page.html">
      <span class="right"></span>
      </a>
    </div>
    <div>
      <a href="twentyone_page.html">
      <span class="left"></span>
      </a>
